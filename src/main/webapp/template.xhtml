<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <h:outputStylesheet name="./css/default.css"/>
                <title>Admin Senado</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">
                <p:layoutUnit position="west" size="250" header="MenÃº" collapsible="true">
                    <h:form>
                        <p:menu style="width: 90%" model="#{MenuController.model}" />
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <ui:insert name="top">
                        <p:graphicImage value="/img/logo-admin.png"/>
                        <h:form>
                            <p:toolbar>
                                <f:facet name="left">
                                    <h:outputText value="#{LoginManager.usuarioLogeado.nombres} #{LoginManager.usuarioLogeado.apellidos} [#{LoginManager.usuarioLogeado.idRol}]"/>
                                    <span class="ui-separator">
                                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                                    </span>
                                    <p:commandButton ajax="false" value="#{bundle.CambiarContrasenhaBoton}" action="#{LoginManager.doCambiarContrasenhaForm()}" icon="ui-icon-locked" />
                                    <p:commandButton ajax="false" value="#{bundle.SalirBoton}" action="#{LoginManager.doLogout()}" icon="ui-icon-circle-triangle-w" />
                                </f:facet>
                            </p:toolbar>
                        </h:form>
                    </ui:insert>
                    <ui:insert name="content">
                        Bienvenido...
                    </ui:insert>
                    <ui:insert name="dialogConfirm">
                        <ui:include src="/dialogConfirm.xhtml"/>
                    </ui:insert>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
