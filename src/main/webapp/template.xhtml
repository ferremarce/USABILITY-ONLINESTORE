<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <h:outputStylesheet name="./css/default.css"/>
                <title>QUICKSTORE</title>
            </f:facet>
        </h:head>

        <h:body>
            <p:layout fullPage="true">
                <p:ajax event="toggle" listener="#{LoginManager.doToggleHandler}"/>
                <p:layoutUnit id="admin" rendered="false" position="west" size="250" header="Administración" collapsed="#{LoginManager.adminCollapse}" collapsible="true">
                    <h:form>
                        <p:ajax global="false" event="click" update=":formMetrica" listener="#{ClickCounter.increment()}"/>
                        <p:menu style="width: 90%" model="#{MenuController.model}"/>
                    </h:form>
                </p:layoutUnit>
                <p:layoutUnit id="client"  rendered="#{LoginManager.usuarioLogeado!=null}" position="east" size="250" header="Opciones" collapsed="#{LoginManager.clientCollapse}" collapsible="true" >
                    <h:form id="formCarrito">
                        <p:panel header="Mi carrito">
                            <p:commandLink ajax="false" action="#{CarritoFE.doProcesarCarritoFrom()}">
                                <h:panelGrid columns="3">
                                    <p:graphicImage rendered="#{CarritoFE.listaOrdenCarrito.size()==0}" value="/icono/cart.png"/>
                                    <p:graphicImage width="32" height="32" rendered="#{CarritoFE.listaOrdenCarrito.size()>0}" value="/icono/cart.gif"/>
                                    <h:outputText styleClass="texto-promocion" id="listaArticuloCarrito" value="#{CarritoFE.listaOrdenCarrito.size()}"/>
                                </h:panelGrid>
                            </p:commandLink>
                        </p:panel>
                    </h:form>
                    <h:form id="formMetrica">
                        <p:panel header="Métricas">
                            <h:panelGrid columns="2">
                                <h:outputLabel for="contadorClick" value="Click Counter: "/>
                                <h:outputText id="contadorClick" value="#{ClickCounter.count}"/>
                            </h:panelGrid>
                        </p:panel>
                    </h:form>
                    <h:form id="formCategoriaArticulo">
                        <p:dataList value="#{SubTipoController.idCategoriaArticuloList}" var="categoria" >
                            <f:facet name="header">
                                Categorías
                            </f:facet>
                            <p:commandLink styleClass="nav" ajax="false" value="#{categoria}" action="#{ArticuloFE.doListarCategoriaForm()}">
                                <f:param name="idCategoria" value="#{categoria.idSubTipo}" />
                            </p:commandLink>
                        </p:dataList>
                    </h:form>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <ui:insert name="top">
                        <h:form>
                            <p:panel styleClass="header-background">
                                <p:link  outcome="/frontend/index2">
                                    <p:graphicImage value="/img/logo-admin.png"/>
                                </p:link>

                                <p:toolbar>
                                    <f:facet name="left">
                                        <h:outputText rendered="#{LoginManager.usuarioLogeado!=null}" value="#{LoginManager.usuarioLogeado.nombres} #{LoginManager.usuarioLogeado.apellidos} [#{LoginManager.usuarioLogeado.idRol}]"/>
                                        <span class="ui-separator">
                                            <span class="ui-icon ui-icon-grip-dotted-vertical" />
                                        </span>
                                        <p:commandButton rendered="#{LoginManager.usuarioLogeado!=null}" ajax="false" value="#{bundle.CambiarContrasenhaBoton}" action="#{LoginManager.doCambiarContrasenhaForm()}" icon="ui-icon-locked" />
                                        <p:commandButton rendered="#{LoginManager.usuarioLogeado!=null}" ajax="false" value="#{bundle.SalirBoton}" action="#{LoginManager.doLogout()}" icon="ui-icon-circle-triangle-w" />
                                    </f:facet>
                                </p:toolbar>
                            </p:panel>
                            <h:panelGrid columns="2">
                                <p:inputText value="#{ArticuloFE.criterioBusqueda}"/>
                                <p:commandButton id="cmdBuscarArticulo" value="#{bundle.BuscarBoton}" ajax="true" action="#{ArticuloFE.doListar()}" icon="ui-icon-document"/>
                            </h:panelGrid>
                            <p:defaultCommand target="cmdBuscarArticulo" />
                        </h:form>
                    </ui:insert>
                    <ui:insert name="content">
                        Bienvenido...
                    </ui:insert>
                    <ui:insert name="dialogConfirm">
                        <ui:include src="/dialogConfirm.xhtml"/>
                    </ui:insert>
                </p:layoutUnit>

            </p:layout>


        </h:body>

    </f:view>
</html>
