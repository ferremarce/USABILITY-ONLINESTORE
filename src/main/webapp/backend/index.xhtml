<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template.xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <p:messages id="messages" />
        <h1 class="ui-state-default ui-corner-all"><h:outputText value="#{bundle.lblBienvenido}"/></h1>
        <h:form>
            <p/>
            <b:panel look="primary" title="#{bundle.lblBienvenido}...">
                <f:facet name="footer">
                    <h:outputText value="#{sistema.nombreInvestigacion}"/>
                </f:facet>
                <h:panelGrid style="width: 70%" columns="2">
                    <p:commandButton style="width: 300px; height: 100px; font-size: xx-large !important" title="#{bundle.AccederBoton}" rendered="#{LoginManager.usuarioLogeado==null}" ajax="false" value="#{bundle.AccederBoton}" action="#{LoginManager.doLoginFrom()}" icon="login" />
                    <p:commandButton style="width: 300px; height: 100px; font-size: xx-large !important" title="#{bundle.RegistrarBoton}" rendered="#{LoginManager.usuarioLogeado==null}" ajax="false" value="#{bundle.RegistrarBoton}" action="#{DatosUsuarioController.doRegistrarForm()}" icon="sign-in" />
                </h:panelGrid>
            </b:panel>
            <h:panelGrid columnClasses="top" columns="2">
                <p:panel header="Sistema">
                    Release: #{sistema.version}<p/>
                    Fecha: #{sistema.buildDate}<p/>
                    Versi√≥n: #{sistema.buildNumber} - Rev. #{sistema.revision}<p/>
                </p:panel>
                <p:panel header="Arquitectura">
                    Arquitectura: #{sistema.system}<p/>
                    Java: #{sistema.java}<p/>
                    JavaVM: #{sistema.javavm}<p/>
                </p:panel>
            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
