<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h1 class="ui-state-default ui-corner-all"><h:outputText value="Editar Mis Preferencias Predeterminadas"/></h1>
        <h:form>
            <p:panelGrid columns="3">
                <p:outputLabel value="Nombre:" for="nombrePreferencia" />
                <p:inputText size="50" id="nombrePreferencia" value="#{PreferenceController.preference.nombrePreferencia}" title="NombrePreferencia" required="true" requiredMessage="#{bundle.Requerido}"/>
                <p:message for="nombrePreferencia"/>
                <p:outputLabel value="Familia de Fuente:" for="fuente" />
                <p:selectOneMenu id="fuente" value="#{PreferenceController.preference.fuente}" required="true" requiredMessage="#{bundle.Requerido}" >
                    <f:selectItem itemLabel="Droid-Sans" itemValue="droid-sans" />
                    <f:selectItem itemLabel="Exo" itemValue="exo" />
                    <f:selectItem itemLabel="Time New Romans" itemValue="time" />
                </p:selectOneMenu>
                <p:message for="fuente"/>
                <p:outputLabel value="Tamaño Fuente:" for="tamanho" />
                <p:selectOneMenu id="tamanho" value="#{PreferenceController.preference.tamanho}" required="true" requiredMessage="#{bundle.Requerido}">
                    <f:selectItems value="#{PreferenceController.sizes}"/>
                </p:selectOneMenu>
                <p:message for="tamanho"/>
                <p:outputLabel value="Idioma:" for="idioma" />
                <p:selectOneMenu id="idioma" value="#{PreferenceController.preference.idioma}" required="true" requiredMessage="#{bundle.Requerido}" >
                    <f:selectItem itemLabel="Español" itemValue="es" />
                    <f:selectItem itemLabel="English" itemValue="en" />
                </p:selectOneMenu>
                <p:message for="idioma"/>
                <p:outputLabel value="Tema:" for="tema" />
                <p:selectOneMenu id="tema" value="#{PreferenceController.preference.tema}" required="true" requiredMessage="#{bundle.Requerido}" >
                    <f:selectItems value="#{PreferenceController.themes}" />
                </p:selectOneMenu>
                <p:message for="tema"/>
            </p:panelGrid>
            <p:panel>
                <p:commandButton ajax="false" value="#{bundle.GuardarBoton}" action="#{PreferenceController.doGuardar()}" icon="ui-icon-disk"/>
                <p:commandButton immediate="true" ajax="false" value="#{bundle.CancelarBoton}" action="#{PreferenceController.doListarForm()}" icon="ui-icon-close"/>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
