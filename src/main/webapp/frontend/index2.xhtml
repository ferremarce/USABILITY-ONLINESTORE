<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h1 class="ui-state-default ui-corner-all"><h:outputText value="Catálogo de Artículos"/></h1>
        <h:form>
            <ui:include src="/ajax.xhtml"/>
            <h:panelGrid columns="2">
                <p:inputText value="#{ArticuloFE.criterioBusqueda}"/>
                <p:commandButton value="#{bundle.BuscarBoton}" ajax="true" update="panelTableArticulo" action="#{ArticuloFE.doListar()}" icon="ui-icon-document"/>
            </h:panelGrid>
            <p:ajax global="false" event="click" listener="#{ClickCounter.increment()}"/>
            <p:growl life="3000" globalOnly="true" id="messages"/>
            <h:panelGrid id="panelTableArticulo">
                <div class="ui-grid ui-grid-responsive">
                    <div class="ui-grid-row">
                        <ui:repeat id="dataTableArticulo" value="#{ArticuloFE.listaArticulo}" var="articulo"> 
                            <div class="ui-grid-col-4">
                                <h:panelGrid styleClass="texto-centrado">
                                    <p:panel>
                                        <f:facet name="header">
                                            <h:outputText styleClass="titulo2" value="#{articulo.nombreArticulo}"/>
                                        </f:facet>
                                        <p:graphicImage styleClass="texto-centrado" rendered="#{articulo.articuloAdjuntoList.size()>0}" width="150" height="150" value="#{ArticuloFE.imagenToDisplayFromId()}" cache="false" >
                                            <f:param name="id" value="#{articulo.articuloAdjuntoList.get(0).idArchivoAdjunto}" />
                                        </p:graphicImage>
                                        <br/>
                                        <h:outputText styleClass="#{articulo.esPromocion?'texto-tachado':'texto-no-tachado'}" value="#{articulo.precio}">
                                            <f:convertNumber currencySymbol="USD " type="currency"/>
                                        </h:outputText>
                                        <p:panel rendered="#{articulo.esPromocion}">
                                            <h:outputText styleClass="texto-promocion" value="#{articulo.precio-articulo.precio*articulo.porcentajeDescuento/100}">
                                                <f:convertNumber currencySymbol="USD " type="currency"/>
                                            </h:outputText><br/>
                                            <h:outputText rendered="#{articulo.esPromocion}" style="color: #000066;font-weight: bold;text-align: right" value="#{articulo.porcentajeDescuento}% OFF "/>
                                        </p:panel>
                                        <f:facet name="footer">
                                            <p:commandButton ajax="false" style="width: 100px; height: 40px" icon="ui-icon-zoomin" value="#{bundle.VerBoton}" action="#{ArticuloFE.doVerDetalleArticulo(articulo)}"/>
                                        </f:facet>
                                    </p:panel>
                                </h:panelGrid>
                            </div>
                        </ui:repeat>
                    </div>
                </div>
            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
