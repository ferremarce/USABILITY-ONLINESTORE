<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h1 class="ui-state-default ui-corner-all"><h:outputText value="Catálogo de Artículos"/></h1>
        <h:form>
            <p:ajax global="false" event="click" update="#{sistema.form_update}," listener="#{ClickCounter.increment()}"/>
            <ui:include src="/ajax.xhtml"/>
            <p:growl life="5000" globalOnly="true" id="messages"/>
            <p:messages/>
            <p:dataGrid var="articulo" value="#{ArticuloFE.listaArticulo}" columns="3" layout="grid">
                <h:panelGrid  styleClass="texto-centrado">
                    <p:panel style="#{ArticuloFE.listaArticulo.size()>1?'':'width: 300px'}">
                        <f:facet name="header">
                            <h:outputText styleClass="titulo2" value="#{articulo.nombreArticulo}"/>
                        </f:facet>
                        <p:graphicImage styleClass="texto-centrado" width="150" height="150" value="#{ArticuloFE.imagenToDisplayFromId()}" cache="false" >
                            <f:param name="id" value="#{articulo.idArticulo}" />
                        </p:graphicImage>
                        <br/>
                        <h:outputText styleClass="#{articulo.esPromocion?'texto-tachado':'texto-no-tachado'}" value="#{articulo.precio}">
                            <f:convertNumber currencySymbol="USD " type="currency"/>
                        </h:outputText>
                        <p:panel rendered="#{articulo.esPromocion}">
                            <h:outputText styleClass="texto-promocion" value="#{CarritoFE.calcularPrecioFinal(articulo)}">
                                <f:convertNumber currencySymbol="USD " type="currency"/>
                            </h:outputText><br/>
                            <h:outputText rendered="#{articulo.esPromocion}" style="color: #000066;font-weight: bold;text-align: right" value="#{articulo.porcentajeDescuento}% OFF "/>
                        </p:panel>
                        <br/>
                        <h:outputText value="#{articulo.breveDescripcion}"/>

                        <f:facet name="footer">
                            <p:commandButton ajax="false"  icon="ui-icon-zoomin" value="#{bundle.ComprarBoton}" action="#{ArticuloFE.doVerDetalleArticulo(articulo)}"/>
                        </f:facet>
                    </p:panel>
                </h:panelGrid>
            </p:dataGrid>

        </h:form>
    </ui:define>

</ui:composition>
