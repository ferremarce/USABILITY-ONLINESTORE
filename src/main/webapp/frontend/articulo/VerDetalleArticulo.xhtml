<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h1 class="ui-state-default ui-corner-all"><h:outputText style="color: #000066;" value="#{ArticuloFE.articulo.nombreArticulo}"/></h1>
        <h:form>
            <p:growl life="5000" globalOnly="true" id="messages"/>
            <p:ajax global="false" event="click" update="#{sistema.form_update}," listener="#{ClickCounter.increment()}"/>
            <ui:include src="/ajax.xhtml"/>
            <p:panel>
                <p:commandButton immediate="true" ajax="false" value="#{bundle.VolverBoton}" action="/frontend/index2" icon="ui-icon-arrowreturnthick-1-w"/>
                <p:commandButton icon="shoppingcart" value="#{bundle.AgregarBoton}" update="#{sistema.form_update}," actionListener="#{CarritoFE.doAgregarCarrito(ArticuloFE.articulo)}"/>
            </p:panel>
            <h:panelGrid width="100%" rowClasses="top" columns="2">
                <h:panelGrid>
                    <h:outputText styleClass="titulo2" value="#{ArticuloFE.articulo.idCategoria}" title="Categoría"/>
                    <h:outputText value="#{ArticuloFE.articulo.breveDescripcion}"/>
                    <p:separator/>
                    <h:outputLabel styleClass="titulo3" value="Información detallada"/>
                    <p:separator/>
                    <h:outputText escape="false" value="#{ArticuloFE.articulo.descripcionArticulo}" title="Descripción"/>
                    <hr/>
                    <h:outputText styleClass="#{ArticuloFE.articulo.esPromocion?'texto-tachado':'texto-no-tachado'}" value="#{ArticuloFE.articulo.precio}">
                        <f:convertNumber currencySymbol="USD " type="currency"/>
                    </h:outputText>
                    <p:panel rendered="#{ArticuloFE.articulo.esPromocion}">
                        <h:outputText styleClass="texto-promocion" value="#{CarritoFE.calcularPrecioFinal(ArticuloFE.articulo)}">
                            <f:convertNumber currencySymbol="USD " type="currency"/>
                        </h:outputText><br/>
                        <h:outputText rendered="#{ArticuloFE.articulo.esPromocion}" style="color: #000066;font-weight: bold;text-align: right" value="#{ArticuloFE.articulo.porcentajeDescuento}% OFF "/>
                    </p:panel>
                </h:panelGrid>
                <p:galleria value="#{ArticuloFE.listaAdjuntoArticulo}"  var="adjunto" frameHeight="70" showCaption="true" >
                    <p:graphicImage width="500" height="400" value="#{ArticuloFE.imagenToDisplayIdAdjunto()}" alt="" title="" cache="false" >
                        <f:param name="id" value="#{adjunto.idArchivoAdjunto}" />
                    </p:graphicImage>
                </p:galleria>
            </h:panelGrid>
            <p:panel>
                <p:commandButton immediate="true" ajax="false" value="#{bundle.VolverBoton}" action="/frontend/index2" icon="ui-icon-arrowreturnthick-1-w"/>
                <p:commandButton icon="shoppingcart" value="#{bundle.AgregarBoton}" update="#{sistema.form_update},messages" actionListener="#{CarritoFE.doAgregarCarrito(ArticuloFE.articulo)}"/>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
